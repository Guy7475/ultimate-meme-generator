<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">

    <title>Ultimate Meme Genrator</title>
</head>

<body onload="onInit()">
    <h1>Ultimate Meme Genrator</h1>
    <section>
        <div class="gallery-container">
            <div class="gallery-grid">
            </div>
        </div>

    </section>
    <section class="generator-panel">
        <div class="canvas-container">
            <canvas id="my-canvas" height="300" width="300"></canvas>
        </div>
        <menu>
            <div class="line-input">
                <input type="text" name="text-box" placeholder="Type text here" onchange="onTypeText(this.value)"
                    onfocus="this.placeholder = ''">
            </div>
            <div class="line-constructor">
                <button class="line-up" onclick="onChangingYcor(-1)">^</button>
                <button class="line-down" onclick="onChangingYcor(1)" >v</button>
                <button onclick="onSwitchLine()">SWL</button>
                <button class="add-new-line" onclick="onAddLine()">+</button>
                <button class="delet-line" onclick="onDeleteLine()">del</button>
            </div>
            <div class="line-size-align">
                <button onclick="onResizeLine(-1)">A-</button>
                <button onclick="onResizeLine(1)">A+</button>
                <button onclick="onTextAlign('right')">L</button>
                <button onclick="onTextAlign('center')">C</button>
                <button onclick="onTextAlign('left')">R</button>
            </div>
            <div class="font-and-color">
                <select name="fonts" id="" onchange="onFontSelection(this.value)">
                    <option value="Impact">Impact</option>
                    <option value="balsamiq">Balsamiq</option>
                    <option value="press-start">press-start</option>
                </select>
                <input type="color" name="font-color">
                <input type="color" name="stroke-color">
            </div>

        </menu>

    </section>

    <script src="js/services/meme-utils-service.js"></script>
    <script src="js/services/meme-storage-service.js"></script>
    <script src="js/services/meme-gallery-service.js"></script>
    <script src="js/services/meme-service.js"></script>
    <script src="js/gallery-controller.js"></script>
    <script src="js/meme-controller.js"></script>

</body>

</html>
